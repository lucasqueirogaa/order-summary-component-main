<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
    </style>
  </head>
  <body>
    <div class="main">
      <img class="imgSvg" src="./images/illustration-hero.svg" alt="">
    <h1>Order Summary</h1>
    
    <p class="subText">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
    
    <div class="musicBox">
      <img src="./images/icon-music.svg" class="musicIcon">
       <p class="annual">Annual Plan</p>
      <p class="price">$59.99/year</p>
      <a href="https://google.com" class="change" target="_blank">Change</a>
    </div>
    
    <button class="order">Proceed to Payment</button>
    
    <button class="cancelOrder"> Cancel Order</button>
    
  </div>
  </body>
</html>
